<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="donate.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon1.png" />
    <!-- ? Jquery Library -- Might not be stable or recent but it works -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js"></script>
    <title>Donations</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="donateHeading">
          
        <input type="button" onclick="location.href='index.html';" class="homebutton" title="Go Back" value="home">         

        <div class="topsocialmedia">
          <a href="https://www.facebook.com/"
            ><img src="images/facebook.svg" alt="Facebook" title="Facebook"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="images/instagram.svg" alt="Instagram" title="Instagram"
          /></a>
          <a href="https://twitter.com"
            ><img src="images/twitter.svg" alt="Twitter" title="Twitter"
          /></a>
        </div>
      </div>

      <div class="donateMain">
        <div class="donate-form">
          <form action="#" method="get" name="donateForm" id="donateForm">
            <fieldset>
              <legend>Personal Information</legend>
              
              <p>
                <label for="name">First Name</label>
                <input type="text" name="fname" id="fnames" placeholder="First Name">
                <span id="nameWarning" class="alert"></span>
              </p>

              <p>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name">
                <span id="lnameWarning" class="alert"></span>
              </p>

              <p>
                <label for="birth">Date of Birth:</label>
                <input type="date" id="birth" name="birth">
                <span id="birthWarning" class="alert"></span>
              </p>

            </fieldset>

            <fieldset>
              <legend>Contact Information</legend>               

              <p>
                <label for="address">Address</label>
                <input type="text" name="adresss" id="addresss" />
                <span id="addWarning" class="alert"></span>
              </p>

              <p>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <span id="cityWarning" class="alert"></span>
              </p>

              <p>
                <label for="province">Province</label>
                <select name="province" id="province">
                  <option value="">Select Province</option>
                  <option value="AB">Alberta</option>
                  <option value="BC">British Columbia</option>
                  <option value="MB">Manitoba</option>
                  <option value="NB">New Brunswick</option>
                  <option value="NL">Newfoundland and Labrador</option>
                  <option value="NS">Nova Scotia</option>
                  <option value="ON">Ontario</option>
                  <option value="PE">Prince Edward Island</option>
                  <option value="QC">Quebec</option>
                  <option value="SK">Saskatchewan</option>
                  <option value="NT">Northwest Territories</option>
                  <option value="NU">Nunavut</option>
                  <option value="YT">Yukon</option>
              </select>
              <span class="alert" id="provinceWarning"></span>
              </p>

              
               <p>
                <label for="country">Country:</label>
                <select name="country" id="country">
                  <option value="">Select Country</option>
                  <option value="CA">Canada</option>
                  <option value="US">United States</option>
                  <option value="OTH">Other</option>
                </select>
                <span class="alert" id="countryWarning"></span>
              </p>        
              
              <p>
                <label for="number">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNum" placeholder="123-456-7890">
                <span id="numWarning" class="alert"></span>
                <select name="phone" id="phone">
                  <option value="">Mobile</option>
                  <option value="">Home</option>
              </select>
              </p>
              
              <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="user_email" placeholder="name@email.com">
                <span id="emailWarning" class="alert"></span>
              </p>

            </fieldset>

            
            <button class="submitBtn" name="submit" value="submit">submit</button>
            <button class="resetBtn" name="reset" value="reset" onclick="resetForm()">reset</button>
            

            </fieldset>





           
            <!-- <input type="submit" value="submit"> -->
         
          </form>
        </div>
        <div class="donate-buttons">
          <div class="paypaltitle">
            <h2>Payment</h2>
            <p>The Payment Prompt Will appear when information is verified</p>
          </div>
          <div id="smart-button-container">
            <div id="displayer" style="text-align: center; visibility: hidden;" >
              <div id="paypal-button-container"></div>
            </div>
          </div>
        <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
        </div>
      </div>

      <div class="donateFooter">
        <div class="contact">
          <address>
            <h3>
              Save the Ocean
            </h3>
            123 Ocean Ave<br>
            Unit 203<br>
            Ottawa, ON<br>
            K1K 1K1
          </address>

          <div class="socialmedia"> 
            <h3>
              Connect With Us   
            </h3>
            <p class="email" id="email">
              <a href="mailto:hello@savetheocean.com">hello@savetheocean.com</a>
            </p>                 
            <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="Facebook" title="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.svg" alt="Instagram" title="Instagram"></a>
            <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter" title="Twitter"></a>           
          </div>       
        

        </div>
      </div>
    </div>
    <script src="donate.js"></script>
  </body>
</html>
