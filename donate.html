<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="donate.css" />
    <link rel="icon" type="image/png" href="images/favicon1.png" />
    <title>Donations</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="donateHeading">
        <div class="socialmedia">
          <a href="https://www.facebook.com/"
            ><img src="images/facebook.svg" alt="Facebook" title="Facebook"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="images/instagram.svg" alt="Instagram" title="Instagram"
          /></a>
          <a href="https://twitter.com"
            ><img src="images/twitter.svg" alt="Twitter" title="Twitter"
          /></a>
        </div>
      </div>

      <div class="donateMain">
        <div class="donate-form">
          <form action="#" method="get" name="donateForm" id="donateForm">
            <div class="form-control">
              <!-- ? Full Name -->
              <label for="fullName">Full Name</label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                placeholder="Full Name"
              />
              <small id="hidden-p">Enter a Valid name </small>
            </div>

            <div class="form-control">
              <!-- ? Phone Number -->
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                name="telephone"
                id="telephone"
                placeholder="Phone Number"
              />
              
              <small id="hidden-p">Enter a Valid Phone Number </small>
            </div>

            <div class="form-control" >
              <!-- ? Address -->
              <label for="Address">Address</label>
              <input
                type="text"
                id="address"
                name="Address"
                placeholder="Address"
              />
              
              <small id="hidden-p">Enter a Valid Address </small>
            
            </div>
            <div class="form-control">
              <!-- ? Postal Code -->
              <label for="postalCode">Postal Code</label>
              <input
                type="text"
                name="postalCode"
                id="postalCode"
                placeholder="Postal Code"
              />
              <small id="hidden-p">Enter a Valid Postal Code  </small>
            </div>
            <!-- CREDIT CARD INFO -->
            <button type="submit" value="submit" onclick="">submit</button>
          </form>
        </div>
        <div class="buttons">
          <h2>testting words</h2>
        </div>
      </div>

      <div class="donateFooter">
        <div class="socialmedia">
          <a href="https://www.facebook.com/"
            ><img src="images/facebook.svg" alt="Facebook" title="Facebook"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="images/instagram.svg" alt="Instagram" title="Instagram"
          /></a>
          <a href="https://twitter.com"
            ><img src="images/twitter.svg" alt="Twitter" title="Twitter"
          /></a>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
