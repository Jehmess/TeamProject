<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="donate.css" />
    <link rel="icon" type="image/png" href="images/favicon1.png" />
    <!-- ? Jquery Library -- Might not be stable or recent but it works -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.2.0/vanilla-masker.min.js"></script>
    <title>Donations</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="donateHeading">
          
        <input type="button" onclick="location.href='index.html';" class="homebutton" title="Go Back" value="home"> 
        <input type="button" id="deepSea" class="deepSea" title="Dark Mode" onclick='deepSea();' value="go deep"> 

        <div class="topsocialmedia">
          <a href="https://www.facebook.com/"
            ><img src="images/facebook.svg" alt="Facebook" title="Facebook"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="images/instagram.svg" alt="Instagram" title="Instagram"
          /></a>
          <a href="https://twitter.com"
            ><img src="images/twitter.svg" alt="Twitter" title="Twitter"
          /></a>
        </div>
      </div>

      <div class="donateMain">
        <div class="donate-form">
          <form action="#" method="get" name="donateForm" id="donateForm">
            <fieldset>
              <legend>Personal Information</legend>
              
              <label for="name">Full Name</label><br>
              <input type="text" name="fname" id="fname" /><span id="nameWarning" class="alert"></span><br />
              
              <label for="address">address</label><br>
              <input type="text" name="adresss" id="addresss" /><span id="addWarning" class="alert"></span><br />
              
              <label for="number">Phone Number</label><br>
              <input type="text" name="phoneNumber" id="phoneNum" /><span id="numWarning" class="alert"></span><br />

            </fieldset>





            <!-- Credit Cards -->
            
            <label for="creditcard">Credit Card Number</label><br>
            <input type="text" name="creditcard" id="cc" placeholder="Card Number">
            <input type="text" name="cvv" id="cvv" placeholder="xxx" style="width: 20px"><br>

            <button type="submmit" value="submit" onclick="cardnumber(document.donateForm.creditcard)">submit</button>
            <!-- <input type="submit" value="submit"> -->
            <div id="smart-button-container">
              <div style="text-align: center;">
                <div id="paypal-button-container"></div>
              </div>
            </div>
          <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
          <script>
            function initPayPalButton() {
              paypal.Buttons({
                style: {
                  shape: 'rect',
                  color: 'gold',
                  layout: 'vertical',
                  label: 'pay',
                  
                },
        
                createOrder: function(data, actions) {
                  return actions.order.create({
                    purchase_units: [{"amount":{"currency_code":"USD","value":1}}]
                  });
                },
        
                onApprove: function(data, actions) {
                  return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                  });
                },
        
                onError: function(err) {
                  console.log(err);
                }
              }).render('#paypal-button-container');
            }
            initPayPalButton();
          </script>
          </form>
        </div>
        <div class="buttons"></div>
      </div>

      <div class="donateFooter">
        <div class="contact">
          <address>
            <h3>
              Save the Ocean
            </h3>
            123 Ocean Ave<br>
            Unit 203<br>
            Ottawa, ON<br>
            K1K 1K1
          </address>

          <div class="socialmedia"> 
            <h3>
              Connect With Us   
            </h3>
            <p>
              <email><a href="mailto:hello@savetheocean.com">hello@savetheocean.com</a></email>
            </p>                 
            <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="Facebook" title="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.svg" alt="Instagram" title="Instagram"></a>
            <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter" title="Twitter"></a>           
          </div>     
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
